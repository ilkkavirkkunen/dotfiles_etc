# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+b>: scroll-page 0 -0.8
        <Ctrl+f>: scroll-page 0 0.8
        a: scroll-page 0 -0.8
        j: scroll-page 0 0.2
        k: scroll-page 0 -0.2
        s: scroll-page 0 0.8
  completion.cmd_history_max_items:
    global: 1000
  completion.height:
    global: 30%
  content.autoplay:
    global: false
  content.cookies.accept:
    global: no-3rdparty
  content.geolocation:
    global: false
    https://www.etuovi.com: false
  content.register_protocol_handler:
    https://mail.proton.me#mailto=%25s: false
    https://mail.protonmail.com#mailto=%25s: false
  downloads.prevent_mixed_content:
    global: true
  input.insert_mode.auto_enter:
    global: false
  input.insert_mode.auto_load:
    global: false
  scrolling.bar:
    global: always
  tabs.last_close:
    global: close
